<!DOCTYPE html>
<html class="regular">
<head>

    <link rel="stylesheet" href="css/container.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/footer.css">

    <style>

<body style="margin: 0%">

            <div class="friends" v-if="false">

            <p>没有什么事<br>正在愉快地长胖着</p>
            <p>欢迎交个朋友(╹ڡ╹ )</p>
            <p>最后一个小小的flag🚩<br>希望自己可以常来这里~</p>
            <div class="about-time">
                <img src="pic/calendar.png">  2019/08/15</span>

    <div class="footer">
        <div class="copyright">
            <span>
                Powered by <a href="https://hexo.io/">Hexo</a> ∞ theme <a href="https://github.com/fi3ework/hexo-theme-archer">Archer</a>
            </span>

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app-1',
        data: {
            title: "QI's Home",
            subtitle: 'Always to be young and in love'
        }
    }),
    new Vue ({
        el: '#app-2',
        data: {
            name: 'Luo 17',
            signature: 'still walking'
        },

</script>
</html>
