<!DOCTYPE html>
<html class="regular">
<head>
    <title>🎈</title>
    <link rel="stylesheet" href="css/site-intro.css"/>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/container.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1351065_3pjn4rnegzm.css">
    <style>
        a {
            text-decoration: none;
            background-color: transparent;
        }
    </style>
</head>
<body style="margin: 0%">
    <div class="site-intro" id="app-1">
        <div class="site-intro-img" style="background-image: url(./pic/index-bg.jpg)"></div>
        <div class="site-intro-meta">
            <h1 class="intro-title intro-fade-in">{{ title }}</h1>
            <p class="intro-subtitle intro-fade-in">{{ subtitle }}</p>
        </div>
    </div>
    <div class="container" id="app-2">
        <div class="profile">
            <img src="./pic/Misaka.jpg">
            <div class="profile-name">{{ name }}</div>
            <div class="profile-signature">{{ signature }}</div>
            <div class="profile-social">
                <div>CONTACT</div>
                <a href="1135595767@qq.com" class="iconfont icon-icon-email" title="email"></a>
                <a href="https://github.com/lsq210" class="iconfont icon-GitHub" title="github"></a>
                <a href="1135595767@qq.com" class="iconfont icon-weixin" title="wechat"></a>
            </div>
            <div class="article-pages">
                <div>ARTICLES</div>
                <a href="https://lsq210.github.io/life" class="iconfont icon-write" title="life"></a>
                <a href="https://lsq210.github.io/code" class="iconfont icon-code" title="code"></a>
            </div>
            <div class="friends" v-if="false">
                <div>FRIENDS</div>
                <a href="https://home.cs-tao.cc/">cs-tao</a>
                <a href="yueyy.github.io">Yue</a>
            </div>
        </div>
        <div class="about">
            <p>很想拥有大佬那样闪闪发光的简介<br>可惜实在没有精彩的经历<br>只能像新生的自我介绍一样</p>
            <p>今年大三辽<br>已取得机动车驾驶证🚗</p>
            <p>简单的快乐来自 打球🏸 看辩论赛💬 做手账📝<br>喜欢李健/权游/HP/鸡条/前端(划掉)<br>超级不喜欢做噩梦🙃</p>
            <p>没有什么事<br>正在愉快地长胖着</p>
            <p>欢迎交个朋友(╹ڡ╹ )</p>
            <p>最后一个小小的flag🚩<br>希望自己可以常来这里~</p>
        </div>
    </div>
    <div class="footer">
        <div class="copyright">
            <span>
                Powered by <a href="https://hexo.io/">Hexo</a>
            </span>
        </div>
        
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app-1',
        data: {
            title: "QI's Home",
            subtitle: 'Always to be young and in love'
        }
    }),
    new Vue ({
        el: '#app-2',
        data: {
            name: 'Luo 17',
            signature: 'still walking'
        },
    })
</script>
</html>
